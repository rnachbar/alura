<canvas width="600" height="400"></canvas>

<script type="text/javascript">
	var tela = document.querySelector('canvas');
	var pincel = tela.getContext('2d');

	pincel.fillStyle = 'grey';
	pincel.fillRect(0, 0, 600, 400);

	// o navegardor passa o parametro evento vo momento do clique
	function desenhaCirculo(evento) {

		var x = evento.pageX - tela.offsetLeft; // coordenada X do clique do mouse, eliminando espaço em branco da tela
		var y = evento.pageY - tela.offsetTop; // coordenada Y do clique do mouse, eliminando espaço em branco da tela

		pincel.fillStyle = 'blue';
		pincel.beginPath();
		pincel.arc(x, y, 10, 0, 2 * 3.14);
		pincel.fill();

		console.log(x + ',' + y);
	}

	tela.onclick = desenhaCirculo; // se colocar () executa a função. Atribuindo a função para dentro do onclick sem executar

</script>
