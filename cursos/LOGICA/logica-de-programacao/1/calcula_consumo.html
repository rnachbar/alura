<meta charset="utf-8">

<h3>Álcool ou Gasolina?</h3>

<script type="text/javascript">
	var tanque = 40;
	var caminhoComGasolina = 480;
	var consumoGasolina = caminhoComGasolina / tanque;
	document.write("<br> Consumo de Gasolina é de: " + consumoGasolina);

	var caminhoComAlcool = 300;
	var consumoAlcool = caminhoComAlcool / tanque;
	document.write("<br> Consumo de Álcool é de: " + caminhoComAlcool);

</script>
