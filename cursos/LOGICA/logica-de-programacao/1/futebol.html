<meta charset="utf-8">

<script type="text/javascript">
	
	function pulaLinha() {
		document.write("<br><br>");
	}

	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}

	var vitorias = parseInt(prompt("Entre com o número de vitórias."));
	var empates = parseInt(prompt("Entre com os números de empate."));

	var pontos = vitorias * 3 + empates;

	mostra("Seu time fez " + pontos + " pontos");

	if (pontos > 28) {
		mostra("Seu time está melhor do que o ano passado.");
	} else if (pontos < 28) {
		mostra("Seu time está pior do que o ano passado.");
	} else if (pontos == 28) {
		mostra("Seu time está igual do que o ano passado.");
	}
	
	mostra("FIM");
	
	


</script>
