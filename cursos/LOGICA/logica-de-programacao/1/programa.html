<meta charset="utf-8">

<script type="text/javascript">

	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}

	// variável ano recebe 2016
	var ano = 2016; // var para declarar na primeira vez
	mostra("Raphael tem " + (ano - 1992) + " anos");
	mostra("Adriana tem " + (ano - 1989) + " anos");

	ano = 3056; // para reatribiur valor não precisa usar var
	mostra("Teste tem " + (ano - 1958) + " anos");
	mostra("Olá Mundo");

	

</script>
