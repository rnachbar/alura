<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contato - Barbearia Alura</title>

        <!-- O reset.css é um arquivo da comunidade para anular os estilos que o navegar adiciona por padrão. -->
        <!-- O navegador, por padrão, adiciona estilos em margens, adiciona espaçamentos para ajudar com o visual do site. -->
        <!-- Como vamos configurar todo o estilo do nosso site, usamos o reset.css para anular esses estilos do navegador. -->
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header> <!-- Cabeçalho do conteúdo -->
            <div class="caixa">
                <!-- Sempre usar `alt` em tags de imagens para acessibilidade -->
                <h1><img src="images/logo.png" alt="Logo da página"></h1>

                <nav> <!-- Tag de Navegação -->
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main> <!-- Tag do conteúdo principal -->
            <!-- http://mobileinputtypes.com/ -->

            <form>
                <label for="nome">Nome e sobrenome</label>
                <input class="input-padrao" type="text" id="nome" name="nome" required>

                <label for="email">E-mail</label>
                <input class="input-padrao" type="email" id="email" name="email" placeholder="seuemail@dominio.com" required>

                <label for="telefone">Telefone</label>
                <input class="input-padrao" type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX XXXX" required>

                <label for="mensagem">Mensagem</label>
                <textarea class="input-padrao" rows="10" id="mensagem" name="mensagem" required></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato</legend>

                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> E-mail</label>
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> Whatsapp</label>
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>

                    <select>
                        <option value="manha">Manhã</option>
                        <option value="tarde">Tarde</option>
                        <option value="noite">Noite</option>
                    </select>
                </fieldset>

                <label for="radio-email" class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por e-mail?</label>
                
                <input class="enviar" type="submit" value="Enviar">
            </form>

            <table>
                <!-- tr é uma table row -->
                <!-- th é uma table head -->

                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~20h</td>
                    </tr>
    
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~20h</td>
                    </tr>
    
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~20h</td> 
                    </tr>
                </tbody>

                <tfoot>

                </tfoot>
            </table>
        </main>

        <footer>
            <img src="images/logo-branco.png" alt="Logo da página">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2020</p>
        </footer>
    </body>
</html>
